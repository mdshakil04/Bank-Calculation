<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank Calculations</title>
</head>
<body class="">
    <header class="">
        <h1 class=" text-5xl text-center">Welcome to <span class=" text-cyan-400">Awesome Bank</span></h1>
    </header>
    <main class=" container mx-auto mt-4 w-1/2">
        <section class=" bg-green-200 p-8 rounded-lg">
            <h3 class=" mb-4 text-3xl">Please Login...</h3>
            <div>
                <h2 class=" font-bold text-xl mb-2">Email</h2>
                <input class=" mb-4 p-2 w-full rounded-lg" placeholder=" Type your email" type="email" name="email" id="email-field"><br>
                <h2 class=" font-bold text-xl mb-2">Password</h2>
                <input class=" p-2 w-full rounded-lg" placeholder="Enter your password" type="password" name="password" id="password-field"><br>
                <button id="btn-submit" class=" bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 mt-4 p-2 rounded-lg text-white font-bold" type="submit">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
