<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Calculation</title>
</head>
<body>
    <h1 class=" text-4xl text-center mt-4">Welcome to my <span class=" font-semibold text-cyan-600"> Awesome Bank</span> !!!</h1>
    <main class=" container mx-auto">
        <div class=" info-container grid grid-cols-3 gap-4 mt-8">
            <div class=" bg-green-400 p-8 rounded-lg text-white">
                <h1 class=" text-4xl">Deposit</h1>
                <h2 class=" text-6xl">$0</h2>
            </div>
            <div class=" bg-yellow-400 p-8 rounded-lg text-white">
                <h1 class=" text-4xl">Withdraw</h1>
                <h2 class=" text-6xl">$0</h2>
            </div>
            <div class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 p-8 rounded-lg text-white">
                <h1 class=" text-4xl">Balance</h1>
                <h2 class=" text-6xl">$1200</h2>
            </div>
        </div>
        <div class=" grid grid-cols-2 gap-8 mt-4">
            <div class="bg-gradient-to-r from-indigo-500 p-8 rounded-lg ">
                <h2 class=" text-white text-3xl mb-2">Deposit Amount</h2>
                <input class=" p-2 rounded-lg" placeholder="Type your desire amount" type="text">
            </div>
            <div class="bg-gradient-to-r from-cyan-500 to-blue-500 p-8 rounded-lg "> 
                <h2 class=" text-white text-3xl mb-2">Withdraw Amount</h2>
                <input class=" text-black p-2 rounded-lg" placeholder="Type your desire amount" type="text">
            </div>
        </div>
    </main>
</body>
</html>
