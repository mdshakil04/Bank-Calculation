<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Calculation</title>
</head>
<body>
    <h1 class=" text-4xl text-center mt-4">Welcome to my <span class=" font-semibold text-cyan-600"> Awesome Bank</span> !!!</h1>
    <main class=" container mx-auto p-4">
        <div class=" info-container grid md:grid-cols-3 gap-4 mt-8">
            <div class=" bg-green-400 p-8 rounded-lg text-white shadow-2xl">
                <h1 class=" text-4xl">Deposit</h1>
                <h2 class=" text-6xl">$<span id="deposit-element">00</span></h2>
            </div>
            <div class=" bg-yellow-400 p-8 rounded-lg text-white shadow-2xl">
                <h1 class=" text-4xl">Withdraw</h1>
                <h2 class=" text-6xl">$0</h2>
            </div>
            <div class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 p-8 rounded-lg text-white shadow-2xl">
                <h1 class=" text-4xl">Balance</h1>
                <h2 class=" text-6xl">$1200</h2>
            </div>
        </div>
        <div class=" grid md:grid-cols-2 gap-8 mt-4">
            <div class="bg-gradient-to-r from-indigo-500 p-8 rounded-lg shadow-2xl ">
                <h2 class=" text-white text-3xl mb-2">Deposit Amount</h2>
                <input id="deposit-field" class=" p-2 rounded-lg" placeholder="Type your desire amount" type="text"><br>
                <button id="btn-deposit" class=" font-bold bg-sky-500 hover:bg-sky-700 text-white p-2 mt-2 rounded-lg " type="submit">Deposit</button>
            </div>
            <div class="bg-gradient-to-l from-cyan-600 p-8 rounded-lg shadow-2xl"> 
                <h2 class=" text-white text-3xl mb-2">Withdraw Amount</h2>
                <input id="withdraw-field" class=" text-black p-2 rounded-lg" placeholder="Type your desire amount" type="text"><br>
                <button class=" font-bold bg-sky-500 hover:bg-sky-700 text-white p-2 mt-2 rounded-lg " type="submit">Withdraw</button>
            </div>
        </div>
    </main>
    <script src="js/functionality.js"></script>
</body>
</html>
